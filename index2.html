<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTrap Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('assets/landing.png') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
    }

    .navbar-brand img {
      height: 60px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 15px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffd700 !important;
    }

    /* Landing section */
    .landing {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    /* Enter Button */
    .enter-btn {
      padding: 16px 40px;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .enter-btn:hover {
      background-color: white;
      color: black;
    }

    /* Sound Toggle */
    .sound-toggle {
      position: absolute;
      bottom: 25px;
      right: 30px;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      font-size: 1.4rem;
      transition: 0.3s;
    }

    .sound-toggle:hover {
      background-color: white;
      color: black;
    }

    /* Modal */
    .modal-custom {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content-custom {
      background-color: white;
      color: black;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }

    .close-btn {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .close-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="foyer.html">
        <img src="assets/MindTrapLogo2.png" alt="MindTrap Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="foyer.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="index.html">Play</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Landing Section -->
  <section class="landing container-fluid d-flex flex-column justify-content-center align-items-center">
    <button class="enter-btn" id="enterBtn">Enter Game</button>
    <div class="sound-toggle" id="soundBtn">ðŸ”Š</div>
  </section>

  <!-- Modal -->
  <div class="modal-custom d-flex" id="modal">
    <div class="modal-content-custom">
      <h2>How to Play</h2>
      <p>
        Welcome to <strong>MindTrap</strong>! Test your logic and puzzle-solving skills.<br><br>
        ðŸ§© Read the clues carefully.<br>
        ðŸ§  Think outside the box.<br>
        ðŸ•’ Race against time.<br><br>
        Are you ready to challenge your mind?
      </p>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgAudio" loop>
    <source src="assets/sounds/creepy.mp3" type="audio/mpeg">
  </audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const soundBtn = document.getElementById('soundBtn');
    const bgAudio = document.getElementById('bgAudio');
    const enterBtn = document.getElementById('enterBtn');
    let soundOn = false;

    // Open modal on Enter Button
    enterBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Sound toggle
    soundBtn.addEventListener('click', () => {
      soundOn = !soundOn;
      if(soundOn) {
        bgAudio.play();
        soundBtn.textContent = 'ðŸ”Š';
      } else {
        bgAudio.pause();
        soundBtn.textContent = 'ðŸ”‡';
      }
    });
  </script>

</body>
</html>
