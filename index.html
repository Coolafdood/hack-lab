<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape the Haunted House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrap">
    <!-- Main Game Screen -->
    <div class="screen">
      <!-- FOYER -->
      <section class="room" id="room-foyer">
        <h2>Foyer</h2>
        <div class="view" style="background-image:url('assets/foyer.jpg')">
          <div class="hotspot" data-action="door" style="top:45%;left:44%;width:100px;height:160px;">
            <div class="hint">Front Door</div>
          </div>
          <div class="hotspot" data-action="painting" style="top:25%;left:20%;width:120px;height:80px;">
            <div class="hint">Painting</div>
          </div>
          <div class="hotspot" data-action="key" style="top:70%;left:75%;width:80px;height:40px;">
            <div class="hint">Shelf</div>
          </div>
        </div>
      </section>

      <!-- LIVING ROOM -->
      <section class="room hidden" id="room-living">
        <h2>Living Room</h2>
        <div class="view" style="background-image:url('assets/living.jpg')">
          <div class="hotspot" data-action="radio" style="top:60%;left:30%;width:90px;height:70px;">
            <div class="hint">Old Radio</div>
          </div>
          <div class="hotspot" data-action="book" style="top:50%;left:70%;width:80px;height:60px;">
            <div class="hint">Book</div>
          </div>
          <div class="hotspot" data-action="chest" style="top:68%;left:45%;width:120px;height:90px;">
            <div class="hint">Chest</div>
          </div>
        </div>
      </section>

      <!-- BASEMENT -->
      <section class="room hidden" id="room-basement">
        <h2>Basement</h2>
        <div class="view" style="background-image:url('assets/basement.jpg')">
          <div class="hotspot" data-action="door" style="top:55%;left:45%;width:100px;height:160px;">
            <div class="hint">Exit Door</div>
          </div>
        </div>
      </section>

      <!-- Modal Root -->
      <div id="modal-root" style="display:none"></div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="status">
        <strong>Room:</strong> <span id="current-room">Foyer</span>
        <button class="btn" id="btn-sound">üîä</button>
      </div>

      <div class="inventory">
        <h3 style="margin-top:0">Inventory</h3>
        <div id="inv-grid" class="inv-grid"></div>
      </div>

      <div style="display:flex;gap:8px;margin-top:10px">
        <button class="btn" id="btn-save">üíæ Save</button>
        <button class="btn" id="btn-reset">‚ôªÔ∏è Reset</button>
      </div>

      <div class="log" id="log"></div>

      <footer>Press <strong>H</strong> for hints</footer>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
