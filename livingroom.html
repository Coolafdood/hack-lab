<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTrap - Living Room</title>
  <link rel="stylesheet" href="css/livingroom.css" />
</head>
<body>
  <div class="scene">
    <!-- Background -->
    <img src="assets/images/livingroom.png" alt="Living Room" class="bg" />

    <!-- Navigation arrows -->
    <img src="assets/images/arrow.png" alt="Up Arrow" class="arrow up" id="upArrow" />
    <img src="assets/images/arrow.png" alt="Down Arrow" class="arrow down" id="downArrow" />

    <!-- Clickable area for chest -->
    <div class="click-zone" id="codeZone"></div>

    <!-- Opaque dialog box to display clue image -->
    <div id="imageDialog" class="dialog hidden">
      <img src="assets/images/clue.png" alt="Clue" class="dialog-image" />
    </div>
  </div>

  <script src="js/livingroom.js"></script>
</body>
</html>
