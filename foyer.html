<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTrap - Foyer</title>
  <link rel="stylesheet" href="css/foyer.css" />
</head>
<body>
  <!-- Background -->
  <div class="scene">
    <img src="assets/images/foyer.png" alt="Foyer" class="bg" />

    <!-- Navigation Arrows -->
    <img src="assets/images/arrow.png" alt="Left" class="arrow left" data-target="livingroom" />
    <img src="assets/images/arrow.png" alt="Right" class="arrow right" data-target="basement" />
    <img src="assets/images/arrow.png" alt="Down" class="arrow down" data-target="frontdoor" />

    <!-- Hotspots -->
    <div id="shelf" class="hotspot shelf"></div>
    <div id="painting" class="hotspot painting"></div>

    <!-- Dialog Overlay -->
    <div id="dialog" class="dialog hidden">
      <div class="dialog-content">
        <img id="dialog-img" src="" alt="Dialog image" />
      </div>
    </div>
  </div>

  <script src="js/foyer.js"></script>
</body>
</html>
