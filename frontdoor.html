<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTrap - Front Door</title>
  <link rel="stylesheet" href="css/frontdoor.css" />
</head>
<body>
  <div class="scene">
    <img src="assets/images/frontdoor.png" alt="Front Door" class="bg" />

    <!-- Navigation Arrows -->
    <img src="assets/images/arrow.png" alt="Left" class="arrow left" data-target="livingroom" />
    <img src="assets/images/arrow.png" alt="Right" class="arrow right" data-target="foyer" />

    <!-- Clickable Door Area -->
    <div id="door" class="hotspot door"></div>

    <!-- Dialog Overlay -->
    <div id="dialog" class="dialog hidden">
      <div class="dialog-content">
        <p class="dialog-text">You are locked!</p>
      </div>
    </div>
  </div>

  <script src="js/frontdoor.js"></script>
</body>
</html>
